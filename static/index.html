<html>
<head>
    <title>Monopoly</title>
    <link rel="stylesheet" type="text/css" href="monopoly.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="monopoly.js"></script>
</head>
<body>
    <div id="outer">
        <button onclick="refresh()">Refresh</button>
        <div id="player"></div>
        <button id="startGameButton" class="hidden" onclick="startGame()">Start Game</button>
        <button id="rollButton" class="hidden" onclick="roll()">Roll</button>
        <button id="dontbuyButton" class="hidden">Do not buy</button>
        <button id="buyCashButton" class="hidden">Buy with cash</button>
        <button id="buyBorrowButton" class="hidden">Buy with loan</button>
        <table id="groundTable">

        </table>
    </div>
</body>
</html>

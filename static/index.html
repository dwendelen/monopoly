<html>
<head>
    <title>Monopoly</title>
    <link rel="stylesheet" type="text/css" href="monopoly.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="monopoly.js"></script>
</head>
<body>
    <div id="outer">
        <div class="float">
            <table id="groundTable"></table>
        </div>
        <div class="float" style="margin-left: 100px">
            <button onclick="refresh()">Refresh</button>
            <div style="margin-top:20px">
                <div id="player"></div><div>Total economy: <span id="economy">0</span></div>
            </div>
            <div>
                <table id="playersTable" style="margin-top:20px; margin-bottom: 20px;"></table>
                <button id="startGameButton" class="hidden" onclick="startGame()">Start Game</button>
                <button id="rollButton" class="hidden" onclick="roll()">Roll</button>
                <button id="dontbuyButton" class="hidden" onclick="dontBuy()">Do not buy</button>
                <button id="buyCashButton" class="hidden" onclick="buyCash()">Buy with cash</button>
                <button id="buyBorrowButton" class="hidden" onclick="buyBorrow()">Buy with loan</button>
            </div>
            <div id="log">
            </div>
        </div>
    </div>
    <script>startLoop()</script>
</body>
</html>
